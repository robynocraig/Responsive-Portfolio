<!doctype html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact | Robyn Craig</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>

  <header id="masthead">
    <div class="container">
      <a href="index.html" id="logo">Robyn Craig</a>
      <nav>
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
  </header>

  <div id="main-container" class="container">
    <section class="contact-section-left">
      <h1>Contact</h1>

      <form id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="John Smith" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

    <section class="main-section-right">
      <h1>Connect With Me</h1>

      <a href="https://github.com/robynocraig" target="_blank"><img src="assets/images/github.png" class="connect-image" alt="GitHub"></a>
      <a href="https://www.linkedin.com/in/robyncraigmsp/" target="_blank"><img src="assets/images/linkedin.png" class="connect-image" alt="LinkedIn"></a>
      <a href="https://stackoverflow.com/users/9213637/robyn-craig?tab=profile" target="_blank"><img src="assets/images/stackoverflow.png" class="connect-image" alt="Stack Overflow"></a>

    </section>
  </div>

  <footer>
    <div class="container">
      Copyright 2018 &copy;
    </div>
  </footer>

</body>

</html>
